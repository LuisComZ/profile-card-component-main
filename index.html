<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img src="./images/bg-pattern-card.svg" alt="bubbles texture" />
      <img
        src="./images/image-victor.jpg"
        alt="profile picture"
        class="pfp"
      />

      <div class="profile">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
        <span class="city">London</span>
      </div>

      <div class="followers">
        <span class="number">80K</span>
        <span class="data">Followers</span>
      </div>

      <div class="likes">
        <span class="number">803K</span>
        <span class="data">Likes</span>
      </div>

      <div class="photos">
        <span class="number">1.4K</span>
        <span class="data">Photos</span>
      </div>
    </main>
  </body>
</html>
